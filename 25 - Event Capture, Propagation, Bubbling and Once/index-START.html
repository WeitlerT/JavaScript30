<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');

function logText(e){
  console.log(this.classList.value);
  //stopPropagation will stop bubbling! 
  //It will only print the one you clicked
  //e.stopPropagation();
}


divs.forEach(div => div.addEventListener('click', logText, {
  //Capture false is default. Will run on bubble up (3,2,1)
  //If we set to true it will run bubble down (1,2,3)
  capture: false,
  //Once will turn off the event listener after its run once
  //This can be useful for buttons you dont want users to press
  //multiple times
  once: true
}));
</script>
</body>
</html>
